<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="choose-buttons">
        <button class="choose-button active" id="cross" data-obj="cross">
            <img src="cross-svgrepo-com.svg">
        </button>
        <button class="choose-button" id="circle" data-obj="circle">
            <img src="circle-outline-svgrepo-com.svg">
        </button>
    </div>

    <main>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
    </main>

    <button class="reset">Reset</button>

    <div class="modal win">
        <div class="modal-message">
            <img src="cross-svgrepo-com.svg">
            <p>WON!</p>
        </div>
    </div>

    <div class="modal draw">
        <div class="modal-message">
            <p>DRAW!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
