<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="choose-buttons">
        <button class="choose-button active" id="cross" data-obj="cross">
            <img src="cross-svgrepo-com.svg">
        </button>
        <span id="cross-score">0</span>:<span id="circle-score">0</span>
        <button class="choose-button" id="circle" data-obj="circle" disabled>
            <img src="circle-outline-svgrepo-com.svg">
        </button>
    </div>
    <label>
        <input type="checkbox" id="vs-pc">
        Against pc
    </label>
    <p class="pc-status"></p>

    <main>
        <button id="0"></button>
        <button id="1"></button>
        <button id="2"></button>
        <button id="3"></button>
        <button id="4"></button>
        <button id="5"></button>
        <button id="6"></button>
        <button id="7"></button>
        <button id="8"></button>
    </main>

    <button class="reset">Reset</button>

    <div class="modal win">
        <div class="modal-message">
            <img src="cross-svgrepo-com.svg">
            <p>WON!</p>
        </div>
    </div>

    <div class="modal draw">
        <div class="modal-message">
            <p>DRAW!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
